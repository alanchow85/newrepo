<html>
<head>
<title>sum of cube function</title>

<h1>
  Output of function is: 
</h1>
<p id="demo"> </p>
<p id="demo2"> </p>
<p id="demo3"> </p>
<p id="demo4"> </p>
<button type="button" onclick="displayDate()">Date</button>


<button type="button" onclick="addition()">addition 

<button type="button" onclick="subtract()">addition 

<button type="button" onclick="multiply()">addition    
</button>
</head>

<body>

<script>

function displayDate(){
  document.getElementById("demo2").innerHTML = Date();
}

function addition(){
  document.getElementById("demo").innerHTML = 4+5;
}

function subtract(){
  document.getElementById("demo").innerHTML = 5-4;
}
    
function multiply(){
  document.getElementById("demo4").innerHTML = 5*4;
}
</script>
</body>

</html>
